<html>
	<head>
		<meta charset="utf-8">
		<script src="./index.js" /></script>
		<link href="https://fonts.googleapis.com/css?family=Tenor+Sans" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />
		</style>
	</head>
	<body>
		<div id="title">YouTube Playlister</div>
		<elem-tag-list id="tag_list"></elem-tag-list>
		<div id="head">
			<div id="currentPlaylistTitle"></div>
			<div id="currentSongTitle"></div>
			<div id="songTime"></div>
		</div>
		<div id="playlists">
			<h2>Playlists</h2>
			<div id="playlists_content"></div>
			<div id="newPlaylist">
					<input type="text" id="newPlaylistName" placeholder="playlist name" />
					<button id="newPlaylistButton" onclick="App.addPlaylist();">Add</button>
				</div>
			</div>
		<div id="player"></div>
		<div id="playlist">
			<h2>Currently Playing</h2>
			<div id="playlist_content"></div>
			<div id="newSong">
				<input type="text" id="newSongName" placeholder="song name" />
				<input type="text" id="newSongId" placeholder="song id" />
				<button id="newSongButton" onclick="App.addSong();">Add</button>
			</div>
		</div>
		<div id="message"></div>
	</body>
</html>
